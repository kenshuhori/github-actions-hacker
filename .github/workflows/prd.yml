name: assume to deploy production

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/_echo_hello_world.yml
    with:
      environment: production
    secrets: inherit
  slack_notifier_if_success:
    needs: build
    if: ${{ success() }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: test notice for slack if success
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: 'C07LVABK9K2' # 通知テスト用
          payload: |
            {
              "text": "デプロイ成功",
              "attachments": [
                {
                  "pretext": "Deployment finished",
                  "color": "28a745",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "Completed"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  slack_notifier_if_failure:
    needs: build
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: test notice for slack if failure
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: 'C07LVABK9K2' # 通知テスト用
          payload: |
            {
              "text": "デプロイ失敗",
              "attachments": [
                {
                  "pretext": "Deployment finished",
                  "color": "28a745",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "Completed"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
